<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/svg" href="../favicon.svg">
    <link rel="stylesheet" href="../css/contents.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/contents.js"></script>
    <title>포트폴리오 - 채팅</title>
</head>
<body>
    <div id="wrap">
        <div class="top">
            <div class="wrapper" class="on" data-menu="on">
                <div class="js-clock">
                   <h1>00:00</h1>
                </div>
                <div class="nav">
                    <img src="../images/common/Right Side.png" alt="사이드바">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="wrapper">
                <div class="top_logo">
                    <img src="../images/common/logo.svg" alt="로고"> 
                </div>
                <div class="search_group">
                    <form> 
                        <!-- 모든 입력양식 form태그안에 들어와야함. 
                            단 form태그를 삭제할 수도 있으니, div처럼 쓰지말고
                            이 태그가 없다고 생각 (아이디/클래스 주지말기)-->
                        <fieldset> <!-- 회원정보와 부가정보 입력을 받으면 정보의 묶음 -->
                            <legend>검색</legend><!-- 이 form태그의 역활 -->
                            <div class="search">
                                <!-- label은 <input type="text">의 제목 
                                     label에는 for input id를 동일한 단어를 써줘서
                                     그 입력창의 제목이라는 것을 표시
                                     submit 버튼은 필요 없어요... value 써줌.. -->
                                <label for="keyword">검색어</label>
                                <input type="text" id="keyword" placeholder="검색어를 입력해주세요"><!--검색어입력-->
                                <input type="submit" value="확인"><!--검색버튼/전송-->
                            </div>
                        </fieldset>
                    </form>
                </div><!--//search_group-->
                <div class="portfolio">
                    <ul>
                        <li>
                            <div class="img"><img src="../images/main/portfolio01.png" alt="포트폴리오_봉명동내커피"></div>
                            <div class="list01">
                                <strong>봉명동내커피</strong>
                                <span>2024. 04. 01 - 2024. 04. 07</span>
                                <div class="btn_link">
                                    <a href="../../bong3/index.html">WEB 바로가기</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="img"><img src="../images/main/portfolio02.png" alt="포트폴리오_봉명동내커피"></div>
                            <div class="list01">
                                <strong>성남아트센터</strong>
                                <span>2024. 04. 08 - 2024. 04. 15</span>
                                <div class="btn_link">
                                    <a href="../../sungnam6/index.html">WEB 바로가기</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="btm_menu">
            <div class="wrapper">
                <ul>
                    <li>
                        <a href="../../index.html">
                            <img src="../images/common/home_b.svg" alt="홈">
                            <span>홈</span>
                        </a>
                    </li>
                    <li>
                        <a href="photo.html">
                            <img src="../images/common/photo_b.svg" alt="앨범">
                            <span>앨범</span>
                        </a>
                    </li>
                    <li class="on" data-menu="on">
                        <a href="chat.html">
                            <img src="../images/common/message_c.svg" alt="채팅">
                            <span>채팅</span>
                        </a>
                    </li>
                    <li>
                        <a href="alert.html">
                            <img src="../images/common/alert_b.svg" alt="알림">
                            <span>알림</span>
                        </a>
                    </li>
                    <li>
                        <a href="more.html">
                            <img src="../images/common/more_b.svg" alt="더보기">
                            <span>더보기</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <script src="../js/clock.js"></script>
    </div>
</body>
</html>
